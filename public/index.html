<body class="bg-white">
    <header class="md:py-10 px-10 bg-nl_green text-white">

        <!-- logo  -->

        </a>


        <div class="flex-1 flex justify-center items-center">
            

            <!-- hamburger menu -->
            <a href="#" class="md:hidden">
                <svg class="w-6 h-6 fill-current text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </a>

            <!-- nav  -->
            <div class="hidden md:flex">
                <nav>
                    <ul class="md:flex items">
                        <li><a class="px-3 hover:text-black" href="#">about</a></li>
                        <li><a class="px-3 hover:text-black" href="#">portfolio</a></li>
                        <li><a class="px-3 hover:text-black" href="#">contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- some text -->
        <div class="pt-5 lg:block space-y-2">
            <p class="text-2xl lg:text-3xl">Graphic Design. Illustration</p>
            <p class="text-xs lg:text-sm">Design for just about anything that can be  printed or displayed.</p>
        </div>

        <!-- CTA -->
        <div class="pt-10 pl-20">
            <button class="bg-white text-nl_green rounded-2xl px-4 py-1 ">Get Started</button>
        </div>
    </header>


    <!-- what we do -->
